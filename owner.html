<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="css/animate.css" rel="stylesheet">
 
<style>

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}
  img {
   border-radius: 25px;
  }
.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
  
}

/* Display the columns below each other instead of side by side on small screens */
@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
    bordar-redius:20px;
    
  }
}
html {
  scroll-behavior: smooth;
}
 #wind1 {
          position: fixed;
          bottom: 70%;
          left:80%;
          border-radius: 50%;
    }
 #main {
  transition: margin-left .5s;
  padding: 20px;
}
  #wind2 {
          position: fixed;
          bottom:80%;
          left:80%;
          border-radius: 50%;
   }
 #wind3 {
          position: fixed;
          bottom:90%;
          left:80%;
          border-radius: 50%;
   }
 #wind3 a {
  border-radius: 50%;
  }
 #wind4 {
          position: fixed;
          bottom:60%;
          left:80%;
          border-radius: 50%;
   }

/* Add some shadows to create a card effect */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  border: 2px solid orange;
  border-radius: 25px;
}

/* Some left and right padding inside the container */
.container {
  padding: 0 16px;
}

/* Clear floats */
.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
   border-radius: 10px;
}

.button:hover {
  background-color: #555;
}
.imgbtn img {
  width:62px;
  height:62px;
  border-radius: 50%; 
  padding:4px; 
  background-color: #668cff;
 }
.imgbtn:hover img {
  width:72px;
  height:72px;
  background-color: #1aff1a;
}
.imgbtn1 img {
  width:55px;
  height:55px;
  border-radius: 50%; 
  padding:4px; 
  background-color: #1ad1ff;
  animation-name: fadeInLeft; 
  animation-duration: 2s;
 }
.imgbtn1:hover img {
  width:62px;
  height:62px;
  background-color: #00ffaa;
  animation-name: fadeOutLeft; 
  animation-duration: 2s;
}
.imgbtn2 img {
  width:62px;
  height:62px
  border-radius: 50%; 
  padding:4px; 
  background-color: #3333ff;
 }
.imgbtn2:hover img {
  width:72px;
  height:72px;
  background-color: #ffff1a;
}
</style>
</head>
<body>

<div id="main">
	<div id="wind1" class="imgbtn1">
              <a href="index.html"><img src="images/logoround.png">
               </a>
         </div>
         <div id="wind2" class="imgbtn1">

              </a>
         </div>
         <div id="wind3" class="imgbtn1" >
             <a href="images/home/store.html"><img src="man.png"></a>
              
         </div>
         <div id="wind4" class="imgbtn1" >
             <a href="shop.html"><img src="images/home/shop.png" ></a>
              
         </div>
</div>

 <div class="row">

    <div class="card">
      <img src="images/sangm.png" alt="Jane" style="width:100%">
      <div class="container">
        <h2>Sangmeshwar Wadde</h2>

        <p>sangmeshwarwadde@gmail.com</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="images/two.png" alt="John" style="width:100%">
      <div class="container">
        <h2>John Doe</h2>
        <p class="title">Designer</p>
        <p>Some text that describes me lorem ipsum ipsum lorem.</p>
        <p>example@example.com</p>
        <p><button class="button">Contact</button></p>
      </div>

</div> 

</body>
</html>
